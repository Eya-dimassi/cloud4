spring:
  application:
    name: classification-microservice
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:9999/"
  datasource:
    url: "jdbc:h2:mem:classdb"
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    discovery:
      enabled: true

server:
  port: 8086

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka/"
  instance:
    prefer-ip-address: true